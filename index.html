<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pandaswap</title>
    <style>
        .header{
            position: relative;
            min-height: 100vh;
            height: 100%;
            background: url('../img/bg.jpg') center no-repeat;
            background-size: cover;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <a href="index.html">
                <img src="./img/logo.svg" alt="Pandaswap" class="navbar__img">
            </a>            
        </div>
        <div class="menu">
            <div class="menu__item">Swap</div>
            <div class="menu__item">Pool</div>
            <div class="menu__item">Farm</div>
        </div>
    </nav>
    <header class="header">        
        <div class="header__hero">
            <h1 class="header__title">
                Make Trade on OKExChain Fun!
            </h1>
            <h2 class="header__subtitle">
                PandaSwap is a decentralized exchange running on OKExChain, providing multi-functions in the DEFI field
            </h2>
            <input type="button" value="Launch APP" class="btn header__btn">
        </div>
    </header>
    <script>
        //quick change logo to mini logo in mobile 
        if (window.innerWidth < 450)
            document.getElementsByClassName('navbar__img')[0].src = './img/miniLogo.svg';
    </script>
    <script src="./js/main.js"></script>
</body>
</html>
